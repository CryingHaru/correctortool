
<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <style>
        #map {
            width: 100%;
            height: 500px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
    <h1>TENGO HAMBRE SERGIO xd</h1>
    <div id="map"></div>
    <input type="file" id="customIconInput" onchange="loadCustomIcon(event)">
    <button onclick="saveMapAsPNG()">Guardar mapa</button>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

        var drawnItems = new L.FeatureGroup().addTo(map);

        var drawControl = new L.Control.Draw({
            draw: {
                marker: true,
                polyline: false,
                polygon: false,
                circle: false,
                circlemarker: false,
                rectangle: false
            },
            edit: {
                featureGroup: drawnItems
            }
        }).addTo(map);

        map.on(L.Draw.Event.CREATED, function (event) {
            var layer = event.layer;
            var name = prompt("Enter a name for the marker:");
            layer.bindTooltip(name);
            drawnItems.addLayer(layer);
        });

        function loadCustomIcon(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function (e) {
                var customIconUrl = e.target.result;
                var customIcon = L.icon({
                    iconUrl: customIconUrl,
                    iconSize: [32, 32], // Adjust the size of the icon as needed
                    iconAnchor: [16, 32], // Adjust the anchor point of the icon as needed
                });
                L.Draw.Marker.prototype.options.icon = customIcon;
            };
            reader.readAsDataURL(file);
        }

        function saveMapAsPNG() {
            map.once('render', function () {
                var mapCanvas = document.createElement('canvas');
                var mapSize = map.getSize();
                mapCanvas.width = mapSize.x;
                mapCanvas.height = mapSize.y;

                var mapContext = mapCanvas.getContext('2d');
                Array.prototype.forEach.call(
                    document.querySelectorAll('.leaflet-layer'),
                    function (layer) {
                        if (layer.tagName !== 'CANVAS') {
                            var layerCanvas = document.createElement('canvas');
                            var layerSize = map.getSize();
                            layerCanvas.width = layerSize.x;
                            layerCanvas.height = layerSize.y;

                            var layerContext = layerCanvas.getContext('2d');
                            layerContext.drawImage(layer, 0, 0);

                            mapContext.drawImage(layerCanvas, 0, 0);
                        }
                    }
                );

                var mapImage = mapCanvas.toDataURL('image/png');
                var link = document.createElement('a');
                link.href = mapImage;
                link.download = 'map.png';
                link.click();
            });
            map.invalidateSize();
        }
    </script>
</body>
</html>
