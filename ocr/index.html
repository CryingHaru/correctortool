<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image to text</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>OCR using Tesseract.js</h1>
    </header>
    <main>
      <form>
        <div class="form-group">
          <label for="file-input">Upload an image:</label>
          <input type="file" id="file-input" />
        </div>
        <div class="form-group">
          <label for="language-select">Select the language:</label>
          <select id="language-select">
            <option value="eng">English</option>
            <option value="spa">Spanish</option>
            <option value="fra">French</option>
            <option value="deu">German</option>
            <option value="ita">Italian</option>
            <option value="por">Portuguese</option>
            <option value="nld">Dutch</option>
            <option value="rus">Russian</option>
            <option value="jpn">Japanese</option>
            <option value="kor">Korean</option>
            <option value="zho">Chinese Simplified</option>
            <option value="cht">Chinese Traditional</option>
            <option value="ara">Arabic</option>
            <option value="hin">Hindi</option>
            <option value="ben">Bengali</option>
          </select>
        </div>
        <button type="button" id="submit-button">Recognize text</button>
      </form>

      <div class="image-preview">
        <img id="preview-image" src="#" alt="Image preview" />
      </div>

      <div class="result">
        <h2>Result:</h2>
        <p id="result-text"></p>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.5/dist/tesseract.min.js"></script>
    <script>
    // Get the DOM elements
const imageInput = document.getElementById('imageInput');
const languageSelect = document.getElementById('languageSelect');
const previewImage = document.getElementById('previewImage');
const result = document.getElementById('result');
const ocrButton = document.getElementById('ocrButton');

// Define the Tesseract worker
const worker = Tesseract.createWorker();

// Function to process the image with OCR
const processImage = async () => {
  try {
    // Set the language
    const language = languageSelect.value;
    await worker.load();
    await worker.loadLanguage(language);
    await worker.initialize(language);

    // Get the image data
    const file = imageInput.files[0];
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = async () => {
      const imageData = reader.result;

      // Display the preview image
      previewImage.src = imageData;

      // Process the image with OCR
      const { data: { text } } = await worker.recognize(imageData);
      result.innerText = text;
    };
  } catch (error) {
    console.error(error);
  }
};

// Attach event listeners
imageInput.addEventListener('change', processImage);
languageSelect.addEventListener('change', processImage);
ocrButton.addEventListener('click', processImage);
    </script>
  </body>
</html>
