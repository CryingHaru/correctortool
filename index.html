<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Corrector tool</title>
    <style>
        html,
        body {
            height: 95%;
            margin: 0;
            padding: 0;
        }

        div {
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            height: 100%;
        }

        .section {
            flex: 1;
            height: 100%;
            border: 1px solid black;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section1,
        .section2 {
            width: 50%;
        }

        .section3 {
            width: 50%;
        }

        .big-section {
            flex: 1;
            height: 100%;
            margin: 0;
            border: 1px solid black;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        object,
        embed {
            width: 100%;
            height: 100%;
        }

        .input-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 10%;
            background-color: #f2f2f2;
            padding: 10px;
            box-sizing: border-box;
        }

        .input-box {
            width: 30%;
            margin: 7px;
            padding: 9px;
            box-sizing: border-box;
            border: 1px solid black;
            border-radius: 5px;
        }

        .section2 #docs-header-container {
            display: none;
        }
    </style>
</head>

<body onload="updateSection('section1', 'https://www.spellboy.com/corrector-gramatical/')">
    <div class="input-container">
        <div class="input-box">
            <label for="section1-url">Corrector Gramatical:</label>
            <input type="text" id="section1-url" value="https://www.spellboy.com/corrector-gramatical/"
                onchange="updateSection('section1', this.value)">
        </div>
        <div class="input-box">
            <label for="section2-url">Traducci√≥n:</label>
            <input type="text" id="section2-url" onchange="updateSection('section2', this.value)">
        </div>
        <div class="input-box">
            <label for="section3-url">Manga:</label>
            <input type="text" id="section3-url" onchange="updateSection('section3', this.value)">
        </div>
    </div>
    <div class="container">
        <div class="section section1">
            <div class="big-section" id="section1-embed"></div>
        </div>
        <div class="section section2">
            <div class="big-section" id="section2-embed"></div>
        </div>
        <div class="section section3">
            <div class="big-section" id="section3-embed"></div>
        </div>
    </div>

    <script>
        function updateSection(sectionId, url) {
            const sectionEmbed = document.getElementById(sectionId + "-embed");
            sectionEmbed.innerHTML = '';

            if (url) {
                const embedElem = document.createElement('embed');
                embedElem.setAttribute('src', url);
                sectionEmbed.appendChild(embedElem);
            }
        }
    </script>
</body>

</html>
